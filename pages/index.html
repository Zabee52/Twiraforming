    <main class="mt-4">

        <article class="d-flex align-items-center justify-content-between">

          <div class="form-check form-switch custom-switch">
            <input
              class="form-check-input"
              type="checkbox"

        <article class="d-flex align-items-center justify-content-between mt-2">

          <div>클린 채터 (채팅 텐션 감소)</div>
          <div class="form-check form-switch custom-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="switchCleanChatter"
            />
          </div>
        </article>
      </section>
    </main>
    <footer class="mt-4">
      <section class="d-flex align-items-center justify-content-end">
        <button
          id="copyEmail"
